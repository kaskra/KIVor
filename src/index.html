<div class="window">
    <div class="window-content">
        <div class="pane-group">
            <div class="pane mr-1">
                <div class="card rounded-0">
                    <div class="card-header rounded-0">Vorgangsbeschreibung</div>
                    <div class="card-body">
                            <textarea class="form-control mb-1 " id="mainTextArea" rows="18"
                                      style="resize:none; "></textarea>
                        <button class="btn btn-outline-primary" id="checkTextBtn">Überprüfen</button>
                    </div>
                </div>

                <div class="card rounded-0" id="details-card">
                    <div class="card-body">
                        <h5 class="card-title" id="details-title"></h5>
                        <p class="card-text" id="details-text"></p>
                    </div>
                </div>

            </div>
            <div class="pane pane-sm sidebar header-offset">
                <div class="card-header rounded-0 fixed-header">Vorschläge</div>
                <div class="card-body px-0 py-0">
                    <div class="list-group rounded-0" id="suggestionList"></div>
                </div>

            </div>

        </div>
    </div>
</div>

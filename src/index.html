<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>KIVor</title>
    <link rel="stylesheet" href="css/photon-0.1.2-dist/css/photon.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="render.js"></script>
</head>
<body>
<div class="window">
    <div class="window-content">
        <div class="pane-group">
            <div class="pane mr-1 header-offset">
                <div class="card rounded-0">
                    <div class="card-header rounded-0 fixed-header left">Vorgangsbeschreibung</div>
                    <div class="card-body">
                            <textarea class="form-control mb-1 " id="mainTextArea" rows="18"
                                      style="resize:none; "></textarea>
                        <div class="row justify-content-between">

                            <div class="ml-3 d-inline-flex">
                                <span class="col-form-label pr-3"> Suche direkt nach Paragraphen:</span>
                                <input type="search" placeholder="223" id="paragraph-input"/>
                                <button class="btn btn-outline-primary ml-1" style="color: #fff" id="search-paragraph">
                                    <i class="icon icon-search"></i></button>
                            </div>

                            <div class="mr-3">
                                <button class="btn btn-outline-primary" id="checkTextBtn">Überprüfen</button>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="card rounded-0" id="details-card" hidden>
                    <div class="card-body">
                        <div class="row justify-content-between">
                            <div class="col-11">
                                <h5 class="card-title" id="details-title"></h5>
                            </div>
                            <div class="col-1">
                                <a class="close" id="details-close">X</a>
                            </div>

                        </div>
                        <p class="card-text" id="details-text"></p>
                    </div>
                </div>

            </div>
            <div class="pane pane-sm sidebar header-offset">
                <div class="card-header rounded-0 fixed-header right">Vorschläge
                    <input class="checkbox-inline ml-2" type="checkbox" id="toggleKeywords" checked> Suche nach
                    Keywords</input>
                </div>
                <div class="card-body px-0 py-0">
                    <div class="list-group rounded-0" id="suggestionList"></div>
                </div>

            </div>

        </div>
    </div>
</div>

</body>


</html>

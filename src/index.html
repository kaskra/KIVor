<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>KIVor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
</head>
<body>
<div class="container-fluid px-8 py-0">
    <div class="row">
        <div class="col-8 px-0">
            <div class="card mr-1 rounded-0">
                <div class="card-header">Vorgangsbeschreibung</div>
                <div class="card-body">
                    <textarea class="form-control mb-1 " id="mainTextArea" rows="18" style="resize:none; "></textarea>
                    <button class="btn btn-outline-primary" id="checkTextBtn">Überprüfen</button>
                </div>
            </div>
            <div class="card mt-1 mr-1 rounded-0 border-top" id="detail_card" hidden>
                <div class="card-body">
                    <h5 class="card-title" id="detail_title">§ 223 ....</h5>
                    <p class="card-text" id="detail_text">adafsdfewsdfsdfsdfsfsdfadwa</p>
                </div>
            </div>
            {% comment %} http://photonkit.com/getting-started/ {% endcomment %}
            {% comment %} https://github.com/connors/photon/blob/master/docs/dist/css/photon.css#L206 {% endcomment %}
        </div>
        <div class="col-4 px-0">
            <div class=" card rounded-0">
                <div class="card-header">Vorschläge</div>
                <div class="card-body px-0 py-0">
                    <div class="list-group rounded-0" id="suggestionList"></div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>


</html>
